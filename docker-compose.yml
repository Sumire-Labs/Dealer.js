services:
  bot:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config.yaml:/app/config.yaml:ro

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: casino
      POSTGRES_PASSWORD: casino
      POSTGRES_DB: casino_bot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casino -d casino_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
